</head>

<body>
    <a class="skip" href='#intro'>Skip to Main Content</a>
    <header>
        <p class="title" id="logo">Explore Taiwan</p>
        <nav>
            <ul class="nav_links">
                <li><a href="https://irene970617.github.io/project-tablet/" class="nav_item">Home</a></li>
                <li><a href="https://irene970617.github.io/project-tablet/sightseeing.html"class="nav_item">Sightseeing</a></li>
                <li><a href="https://irene970617.github.io/project-tablet/login.html" class="nav_item">Login</a></li>
                <li><a href="https://irene970617.github.io/project-tablet/register.html" class="nav_item">Register</a></li>
                <li><a href="https://irene970617.github.io/project-tablet/contact.html" id='current' class='nav_item'>Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 id='intro' class='contact-page'>Contact Us</h1>

        <p class='welcome'>Let's Start a Conversation</p>

        <div class="contact-card">
            <img src="img/introduction.jpg" alt="pretty picture">
            <div class="contact-container-card">
                <h2 class='contact-card-item'>Fill in the Form</h2>
                <div class='contact-card-item'>
                    <label for='fullname'>Fullname:</label>
                    <input type="text" id='fullname' name='fullname'">
            </div>
            <div class='contact-card-item'>
                <label for="email">Email: &emsp; &ensp;</label>
                    <input type="email" id='email' name='email' ">
              </div>
          <div class='contact-card-item'>
            <label for="message">Message</label><br>
                    <textarea id='message' name='message' rows="4" cols="30"></textarea>
                </div>
                <div class='contact-card-item'>
                    <button type='button'>Submit</button>
                </div>

            </div>
        </div>


    </main>

    <footer>
        <div class='contact'>
            <p>&copy; Explore Taiwan </p>
        </div>
        <div class='icon'>
            <a href="https://www.instagram.com/Taiwan/"><img src="img/instagram.png" alt="instagram"></a>
            <a href="https://www.facebook.com/timefortaiwan101"><img src="img/facebook.png" alt="facebook"></a>
            <a href="https://twitter.com/search?q=%23taiwan"><img src="img/twitter.png" alt="twitter"></a>
        </div>
    </footer>
